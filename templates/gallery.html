{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    {% if albums %}
      {% for album in albums %}
        <div class="col-md-4 col-sm-6">
          <a href="{% url 'album-detail' album.pk %}">
            <div class="album-container">
              <img src="{{ album.cover.url }}" alt="{{ album.name }}" class="album-image">
              <div class="album-info">
                <h4>{{ album.name }}</h4>
                <p>{{ album.description }}</p>
              </div>
            </div>
          </a>
        </div>
      {% endfor %}
    {% else %}
      <p>No albums found.</p>
    {% endif %}
  </div>
</div>

<style>
.row {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  margin-bottom: 30px;
}

.album-container {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
  transition: transform 0.3s ease-in-out;
}

.album-container:hover {
  transform: scale(1.1);
}

.album-image {
  width: 100%;
  height: auto;
}

.album-info {
  position: absolute;
  bottom: 0;
  left: 0;
  background-color: rgba(0, 0, 0, 0.7);
  width: 100%;
  padding: 10px;
  color: white;
  font-size: 18px;
}
</style>
{% endblock %}
